<body>
    <header class="header">

    <main>
        <form method="get" id="userInputForm" action="">
            <label for="firstname" class="req">First Name</label>
		    <input type="text" id="firstname" name="fullname" required>

            <label for="lastname" class="req">Last Name</label>
		    <input type="text" id="lastname" name="fullname" required>

            <div id="formmessage"></div>
            <label for="position" class="req">Position</label>
		    <input type="position" id="position" name="position" pattern="[a-z- ]{7,}" required>

            <label for="email" class="req"> Email</label>
            <input placeholder="name@domain.com" type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@byui.edu" title="A valid byui.edu email address" required>

            <label for="phone number">Phone Number</label>
            <input type="telephone" name="phone" id="phoneNumber" required>

            <label for="organization name" class="req">Name of Organization</label>
		    <input type="text" id="organization" name="organization" required>

            <label for="level">Membership Level:</label>
            <select id="level" name="level">
                <option value="volvo">Non Profit</option>
                <option value="saab">Bronze</option>
                <option value="fiat">Silver</option>
                <option value="audi">Gold</option>
            </select>

            <label for="organization description" class="req">Description of Organization</label>
            <input type="text area" id="description" name="description">

            <button type="submit">Submit Form</button>
        </form>
    </main>
