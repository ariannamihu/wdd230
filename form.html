    <main>
        <form method="get" id="userInputForm" action="">
            <label for="username" class="req">Username</label>
		    <input type="text" id="username" name="fullname" required>

            <div id="formmessage"></div>
            <label for="password" class="req">Password</label>
		    <input type="password" id="password" name="password" pattern="[a-z0-9]{8,}" required>

            <label for="password confirmation" class="req"> Confirm Password</label>
            <input type="password" id="confirmpass" name="password2" title="must be at least 8 characters" required>

            <label for="email" class="req"> Email</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@byui.edu" title="A valid byui.edu email address" required>

            <label for="page rating">Page Rating</label>
            <div id="rangevalue">0</div>
            <input type="range" id="r" name="r" min="1" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>                
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <div class="ref">

            <button type="submit">Submit Form</button>
        </form>
